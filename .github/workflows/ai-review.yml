name: AI Review
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  throttle-check:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check last workflow run
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Manual dispatch always runs
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Query last successful run
          LAST_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/ai-review.yml/runs \
            --jq '.workflow_runs | map(select(.conclusion == "success")) | .[0].created_at // empty')

          if [ -z "$LAST_RUN" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Compare timestamps (1 hour = 3600 seconds)
          LAST_EPOCH=$(date -d "$LAST_RUN" +%s)
          NOW_EPOCH=$(date +%s)
          DIFF=$((NOW_EPOCH - LAST_EPOCH))

          if [ $DIFF -gt 3600 ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping: last successful run was $((DIFF / 60)) minutes ago"
          fi
  review:
    needs: throttle-check
    if: needs.throttle-check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      CRUSH_VERSION: "0.29.1"
      CRUSH_HASH_SHA256: "f99dc624c6e4b9147c8045badba6cea1f428bd4d641a8227829e08cfb0a6999c"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install crush
        run: |
          mkdir -p $HOME/bin
          URL_PRE="https://github.com/charmbracelet/crush/releases/download"
          URL=$(printf '%s/v%s/crush_%s_Linux_x86_64.tar.gz' \
            "$URL_PRE" "$CRUSH_VERSION" "$CRUSH_VERSION")
          DOWNLOAD_DIR=$(mktemp -d)
          pushd $DOWNLOAD_DIR
          curl -fL -o crush.tgz "$URL"
          echo "${{ env.CRUSH_HASH_SHA256 }}  crush.tgz" | sha256sum -c
          tar --strip-components=1 -xzf crush.tgz
          rm -f crush.tgz
          mv crush $HOME/bin/crush
          popd
          rm -rf $DOWNLOAD_DIR
      - name: Update crush providers
        run: |
          $HOME/bin/crush update-providers
      - name: Setup crush config
        run: |
          mkdir -p $HOME/.local/share/crush
          ## setup default models
          cat > $HOME/.local/share/crush/crush.json << 'EOF'
          {
            "models": {
              "large": {
                "model":"grok-4-1-fast-reasoning",
                "provider":"xai",
                "max_tokens":200000
              },
              "small": {
                "model":"grok-4-1-fast-non-reasoning",
                "provider":"xai",
                "max_tokens":200000
              }
            }
          }
          EOF
      - name: Run prompt
        run: |
          cat .llm/commands/find-issues.md | $HOME/bin/crush run > review.md
      - name: Display review summary
        run: |
          if [ -f review.md ] && [ -s review.md ]; then
            cat review.md >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ review.md file not found or is empty" >> $GITHUB_STEP_SUMMARY
          fi
